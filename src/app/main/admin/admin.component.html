<div class="page-layout blank p-24" fusePerfectScrollbar>

    <div class="main-widget" id="marginWidth">

        <div class="position-relative p-24 bg_head" fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="column" fxLayoutAlign="start start">
                <span class="h2">Liste Utilisateurs</span>
                <span class="h5 secondary-text">
                   </span>
            </div>
            <button *ngIf="type == 'Admin'" class="mat-focus-indicator add-product-button fuse-white mt-24 mt-md-0 ng-tns-c281-46 mat-raised-button mat-button-base" (click)="newUser()">
            Nouvel Utilisateur
        </button>
        </div>
        <div class="search-div">
            <mat-form-field class="search-form-field" floatLabel="never">
                <input matInput type="text" placeholder="Rechercher" [(ngModel)]="searchKey" autocomplete="off" (keyup)="applyFilter()">
                <button mat-button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
        </button>
            </mat-form-field>
        </div>
        <div class="content" style="width: 100%;">
            <div class="mat-elevation-z8" style="width: 100%;">
                <mat-progress-bar mode='indeterminate' *ngIf="showLoader"></mat-progress-bar>
                <table mat-table [dataSource]="listuser" class="mat-elevation-z8" matSort style="width: 100%;">

                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef> index</th>
                        <td mat-cell *matCellDef="let element;index as i;"> {{i+1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Nom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom</th>
                        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                    </ng-container>


                    <ng-container matColumnDef="Prenom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Prenom</th>
                        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                    </ng-container>


                    <ng-container matColumnDef="Email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="profil">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Profile</th>
                        <td mat-cell *matCellDef="let element">

                            <img class="prof_image" src="{{base_url}}produit/imageban/{{element.nom_image}}" onError="this.src='assets/img/fond_bo.png'">
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Type">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            <p *ngIf="type == 'Admin'"> Type</p>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <p *ngIf="type == 'Admin'">{{element.nom_type}} </p>
                        </td>
                    </ng-container>


                    <ng-container matColumnDef="Action">
                        <th class="th" mat-header-cell *matHeaderCellDef>
                            <p *ngIf="type == 'Admin'"> Actions</p>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-label *ngIf="type == 'Admin'">Modifier</mat-label>&nbsp;&nbsp;
                            <button *ngIf="type == 'Admin'" mat-icon-button (click)="majuser(element)">
                        
                        <mat-icon>launch</mat-icon>
                    </button>
                            <mat-label *ngIf="type == 'Admin'">Activer</mat-label>&nbsp;&nbsp;
                            <mat-checkbox *ngIf="type == 'Admin'" (click)="majStatUser(element.id,element.etat)" [(ngModel)]="element.etat" class="checkBox-btn"></mat-checkbox>
                        </td>
                    </ng-container>





                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25 , 100]" [pageSize]="25" showFirstLastButtons></mat-paginator>
            </div>
        </div>
