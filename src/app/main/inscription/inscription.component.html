<div class="back">



    <div id="login">
        <div class="logo">
            <img id="img_logo" src="../../../assets/img/logo_kenza_principale.png">
        </div>

        <div class="text_log">
            <!-- <p> connectez-vous Ã  votre compte</p> -->
        </div>
        <br>





        <div class="login-box">

            <form [formGroup]="registrationForm" autocomplete="off">
                <div class="user-box">

                    <input [(ngModel)]="modelCLient.nom" type="text" formControlName="name" inputmode="text">
                    <div class="error" id="test" *ngFor="let error of errorMessages.name">
                        <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
                            <small class="error-message">{{error.message}}</small>
                        </ng-container>
                    </div>
                    <label position="floating">Nom</label>

                </div>

                <div class="user-box">

                    <input [(ngModel)]="modelCLient.email" type="email" formControlName="message" inputmode="email">
                    <div class="error" id="test" *ngFor="let error of errorMessages.message">
                        <ng-container *ngIf="message.hasError(error.type) && (message.dirty || message.touched)">
                            <small class="error-message">{{error.message}}</small>
                        </ng-container>
                    </div>
                    <label position="floating">Email</label>

                </div>

                <div class="user-box">

                    <input [(ngModel)]="modelCLient.password" type="password" formControlName="pass" inputmode="password">
                    <div class="error" id="test" *ngFor="let error of errorMessages.message">
                        <ng-container *ngIf="pass.hasError(error.type) && (pass.dirty || pass.touched)">
                            <small class="error-message">{{error.pass}}</small>
                        </ng-container>
                    </div>
                    <label position="floating">password</label>

                </div>

                <!-- {{#if message}}
                    <h4 class="alert alert-danger mt-4">{{message}} </h4>
                    {{/if}} -->

                <!-- <div class="btn_log">
                        <button id="btn_with" mat-raised-button [disabled]="!registrationForm.valid" type="submit" (click)="registerEntrer()">Save</button>
                    </div> -->
                <div class="btn-retour">
                    <table>
                        <thead>
                            <th>
                                <button id="btn_goole" mat-raised-button (click)="retour()"> 
                                        Retoure
                                </button>
                            </th>
                            <th>
                                <button id="btn_facebook" mat-raised-button [disabled]="!registrationForm.valid" type="submit" (click)="registerEntrer()">Save</button>

                            </th>
                        </thead>
                    </table>
                </div>






            </form>
        </div>
    </div>
    <!-- <button id="btn_with" mat-raised-button (click)="showToaster()">Save</button> -->






</div>
