<div class="page-layout blank p-24" fusePerfectScrollbar>

    <div class="main-widget" id="marginWidth">

        <div class="position-relative p-24 blue-600" fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="column" fxLayoutAlign="start start">
                <p class="textProduit">Les produits</p>
            </div>

        </div>



    </div>







    <div class="mat-elevation-z8">
        <div class="search-div">
            <mat-form-field class="search-form-field" floatLabel="never">
                <input matInput type="text" placeholder="Search" [(ngModel)]="searchKey" autocomplete="off" (keyup)="applyFilter()">
                <button mat-button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="onSearchClear()">
                  <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <table mat-table [dataSource]="listProduit" matSort>

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th class="th" mat-header-cell *matHeaderCellDef> id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Nom Column -->
            <ng-container matColumnDef="nom">
                <th class="th" mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
            </ng-container>

            <!-- Couleur Column -->
            <ng-container matColumnDef="couleur">
                <th class="th" mat-header-cell *matHeaderCellDef> Couleur </th>
                <td mat-cell *matCellDef="let element"> {{element.couleur}} </td>
            </ng-container>

            <!-- stock_dispo Column -->
            <ng-container matColumnDef="stock_dispo">
                <th class="th" mat-header-cell *matHeaderCellDef> Stock disponible </th>
                <td mat-cell *matCellDef="let element"> {{element.stock_dispo}} </td>
            </ng-container>

            <!-- statue Column -->
            <ng-container matColumnDef="statue">
                <th class="th" style="text-align: center;" mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.statue}} </td>
            </ng-container>

            <!-- prix Column -->
            <ng-container matColumnDef="prix">
                <th class="th" mat-header-cell *matHeaderCellDef> prix </th>
                <td mat-cell *matCellDef="let element"> {{element.prix}} € </td>
            </ng-container>

            <!-- prix Column -->
            <ng-container matColumnDef="prix_solde">
                <th class="th" mat-header-cell *matHeaderCellDef> prix_solde </th>
                <td mat-cell *matCellDef="let element"> {{element.prix_solde}} € </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th class="th" mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">

                    <button mat-icon-button><mat-icon>launch</mat-icon></button>
                    <mat-checkbox class="checkBox-btn"></mat-checkbox>

                </td>
            </ng-container>




            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>

</div>
