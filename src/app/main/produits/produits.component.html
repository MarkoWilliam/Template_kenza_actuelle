<div class="page-layout blank p-24" fusePerfectScrollbar>

    <div class="main-widget" id="marginWidth">

        <div class="position-relative p-24 bg_head" fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="column" fxLayoutAlign="start start">
                <span class="h2">Liste des produits</span>
                <span class="h5 secondary-text">
                   </span>
            </div>
        </div>

    </div>

    <div class="search-div">
        <mat-form-field class="search-form-field" floatLabel="never">
            <input matInput type="text" placeholder="Rechercher" [(ngModel)]="searchKey" autocomplete="off" (keyup)="applyFilter()">
            <button mat-button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="onSearchClear()">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div class="content">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="listProduit" class="mat-elevation-z8" matSort>

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef style="width: 350px;"> Id</th>
                    <td mat-cell *matCellDef="let element">{{element.id_product}} </td>
                </ng-container>
                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef style="width: 350px;"> Nom</th>
                    <td mat-cell *matCellDef="let element">{{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="prix">
                    <th mat-header-cell *matHeaderCellDef style="width: 350px;"> Prix</th>
                    <td mat-cell *matCellDef="let element">{{element.price}} </td>
                </ng-container>
                <ng-container matColumnDef="id_category">
                    <th mat-header-cell *matHeaderCellDef> Category </th>
                    <td mat-cell *matCellDef="let element">{{element.nom_cat}} </td>
                </ng-container>
                <ng-container matColumnDef="Image">
                    <th mat-header-cell *matHeaderCellDef style="width: 250px;"> Image</th>
                    <!-- <img style="width:200px;height:75px;" src={{element.link}}> -->
                    <td mat-cell *matCellDef="let element"> <img style="height: 120px; width: 120px;" [src]=[element.link]></td>
                </ng-container>
                <ng-container matColumnDef="actions1">
                    <th mat-header-cell *matHeaderCellDef style="width: 50px;"> Action</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-checkbox (click)="recuperation(element.id_product)" [(ngModel)]="element.active" class="checkBox-btn"></mat-checkbox>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25 , 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
        </div>
    </div>
