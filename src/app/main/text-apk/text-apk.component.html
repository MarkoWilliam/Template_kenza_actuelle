<div class="page-layout blank p-24" fusePerfectScrollbar>

    <div class="main-widget" id="marginWidth">

        <div class="position-relative p-24 bg_head" fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="column" fxLayoutAlign="start start">
                <span class="h2">Liste Element</span>
                <span class="h5 secondary-text">
                   </span>
            </div>
        </div>
        <div class="search-div">
            <mat-form-field class="search-form-field" floatLabel="never">
                <input matInput type="text" placeholder="Rechercher" [(ngModel)]="searchKey" autocomplete="off" (keyup)="applyFilter()">
                <button mat-button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
        </button>
            </mat-form-field>
        </div>
        <div class="content">
            <div class="mat-elevation-z8">
                <mat-progress-bar mode='indeterminate' *ngIf="showLoader"></mat-progress-bar>
                <table mat-table [dataSource]="listeelement" class="mat-elevation-z8" matSort>

                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef> index</th>
                        <td mat-cell *matCellDef="let element;index as i;"> {{i+1}} </td>
                    </ng-container>


                    <ng-container matColumnDef="Texte">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code texte</th>
                        <td mat-cell *matCellDef="let element"> {{element.label}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Libelle">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Libell√©e</th>
                        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Action">
                        <th class="th" mat-header-cell *matHeaderCellDef> Modifier </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button (click)="majevent(element)">
                        <mat-icon>launch</mat-icon>
                    </button>
                        </td>
                    </ng-container>




                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25 , 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
            </div>
        </div>
