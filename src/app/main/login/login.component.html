<div class="back">



    <div id="login">
        <div class="logo">
            <img id="img_logo" src="../../../assets/img/logo_kenza_principale.png">
        </div>

        <div class="text_log">
            <!-- <p> connectez-vous à votre compte</p> -->
        </div>
        <br>
        <br>

        <br>


        <div class="margin">

            <div class="login-box">

                <form [formGroup]="loginForm">
                    <div class="user-box">

                        <input type="text" formControlName="email"><span class="error" *ngIf="email.invalid && email.touched">Email n'est pas valider</span>
                        <label>Email</label>

                    </div>
                    <div class="user-box">
                        <input type="password" formControlName="password">
                        <label>Password</label>
                    </div>
                    <div>
                        <input type="checkbox" />
                        <label class="mdp_oublié">
                      <span>Mot de passe oublié</span>
                    </label>
                    </div>
                    <div class="btn_log">
                        <button id="btn_with" mat-raised-button>Connexion</button>
                    </div>

                    <div class="text_or">
                        <p>---OR---</p>
                    </div>

                    <div>
                        <table>
                            <thead>
                                <th>
                                    <button id="btn_goole" mat-raised-button> 
                                        Google
                                </button>
                                </th>
                                <th>
                                    <button id="btn_facebook" mat-flat-button color="primary"> 
                                        Facebook
                                </button>
                                </th>
                            </thead>
                        </table>
                    </div>

                    <div class="margin_tex">
                        <div>
                            <p>Vous n'avez pas de compte ?</p>
                        </div>
                        <div id="text_cliq">
                            <button mat-raised-button>Cliquez ici</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>


    </div>



</div>
